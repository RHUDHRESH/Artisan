# Docker Compose for Artisan Hub
# Complete stack with backend, frontend, and optional services

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: artisan-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # LLM Provider Configuration
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}

      # Model Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1.5}
      - REASONING_MODEL=${REASONING_MODEL:-llama-3.3-70b-versatile}
      - FAST_MODEL=${FAST_MODEL:-llama-3.1-8b-instant}

      # Search APIs
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SERPAPI_KEY=${SERPAPI_KEY}

      # Database
      - CHROMA_DB_PATH=/app/data/chroma_db
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}

      # Server Configuration
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Redis Configuration
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    volumes:
      - backend-data:/app/data
      - ./backend:/app/backend:ro  # Mount source code in dev mode
    networks:
      - artisan-network
    depends_on:
      - redis
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    container_name: artisan-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
    networks:
      - artisan-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis (Agent memory and state management)
  redis:
    image: redis:7-alpine
    container_name: artisan-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - artisan-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Ollama (Optional - Local LLM inference)
  ollama:
    image: ollama/ollama:latest
    container_name: artisan-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - artisan-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Supabase (Optional - Cloud database alternative)
  # Uncomment if you want to run Supabase locally
  # supabase:
  #   image: supabase/postgres:latest
  #   container_name: artisan-supabase
  #   restart: unless-stopped
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_PASSWORD=${SUPABASE_PASSWORD:-postgres}
  #     - POSTGRES_DB=${SUPABASE_DB:-artisan}
  #   volumes:
  #     - supabase-data:/var/lib/postgresql/data
  #   networks:
  #     - artisan-network

  # Prometheus (Metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: artisan-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - artisan-network
    depends_on:
      - backend

  # Grafana (Metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: artisan-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - grafana-data:/var/lib/grafana
    networks:
      - artisan-network
    depends_on:
      - prometheus

  # Node Exporter (System metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: artisan-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - artisan-network

  # Redis Exporter (Redis metrics)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: artisan-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - artisan-network
    depends_on:
      - redis

  # Nginx Reverse Proxy (Optional - for production)
  # Uncomment for production deployment with single entry point
  # nginx:
  #   image: nginx:alpine
  #   container_name: artisan-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - artisan-network
  #   depends_on:
  #     - frontend
  #     - backend

volumes:
  backend-data:
    driver: local
  redis-data:
    driver: local
  ollama-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  # supabase-data:
  #   driver: local

networks:
  artisan-network:
    driver: bridge
