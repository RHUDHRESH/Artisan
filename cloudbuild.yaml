# Google Cloud Build Configuration for Artisan Hub

steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/artisan-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/artisan-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    timeout: '1200s'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/artisan-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'artisan-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/artisan-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'LLM_PROVIDER=$$LLM_PROVIDER,GROQ_API_KEY=$$GROQ_API_KEY,TAVILY_API_KEY=$$TAVILY_API_KEY,CORS_ORIGINS=$$CORS_ORIGINS'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
    secretEnv:
      - 'GROQ_API_KEY'
      - 'TAVILY_API_KEY'
      - 'LLM_PROVIDER'
      - 'CORS_ORIGINS'
    waitFor: ['push-backend']

# Secrets
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/groq-api-key/versions/latest
      env: 'GROQ_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/tavily-api-key/versions/latest
      env: 'TAVILY_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/llm-provider/versions/latest
      env: 'LLM_PROVIDER'
    - versionName: projects/$PROJECT_ID/secrets/cors-origins/versions/latest
      env: 'CORS_ORIGINS'

# Images to push
images:
  - 'gcr.io/$PROJECT_ID/artisan-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/artisan-backend:latest'

# Timeout
timeout: '2400s'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
