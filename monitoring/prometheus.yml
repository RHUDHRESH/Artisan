# Prometheus configuration for Artisan Hub

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'artisan-hub'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'artisan-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/monitoring/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL exporter (if using PostgreSQL for tool database)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
