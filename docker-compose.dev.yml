# Docker Compose for Development
# Optimized for development with hot reload and debugging

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: artisan-backend-dev
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=groq
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OLLAMA_BASE_URL=http://ollama:11434
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - CHROMA_DB_PATH=/app/data/chroma_db
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=*
    volumes:
      - ./backend:/app/backend  # Hot reload
      - ./requirements.txt:/app/requirements.txt
      - backend-dev-data:/app/data
    networks:
      - artisan-dev
    depends_on:
      - ollama

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: artisan-frontend-dev
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app  # Hot reload
      - /app/node_modules  # Don't override node_modules
    networks:
      - artisan-dev
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: artisan-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-dev-data:/root/.ollama
    networks:
      - artisan-dev

volumes:
  backend-dev-data:
  ollama-dev-data:

networks:
  artisan-dev:
    driver: bridge
