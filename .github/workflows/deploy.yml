name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1

jobs:
  # Deploy Frontend to Vercel
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://artisan-hub.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment
        working-directory: frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        working-directory: frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        working-directory: frontend
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Get deployment URL
        id: vercel-url
        run: echo "url=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | head -1)" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Frontend deployed to Vercel!\n\nURL: ${{ steps.vercel-url.outputs.url }}'
            })

  # Build and Push Docker Image
  build-backend-image:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Google Container Registry
        uses: docker/login-action@v3
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ env.GCP_PROJECT_ID }}/artisan-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy Backend to Google Cloud Run
  deploy-backend:
    name: Deploy Backend to Google Cloud Run
    runs-on: ubuntu-latest
    needs: build-backend-image
    environment:
      name: production
      url: https://artisan-backend-xxx.run.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy artisan-backend \
            --image gcr.io/${{ env.GCP_PROJECT_ID }}/artisan-backend:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars="LLM_PROVIDER=${{ secrets.LLM_PROVIDER }}" \
            --set-secrets="GROQ_API_KEY=groq-api-key:latest,TAVILY_API_KEY=tavily-api-key:latest" \
            --memory 4Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 1

      - name: Get service URL
        id: service-url
        run: |
          URL=$(gcloud run services describe artisan-backend --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Backend deployed to: $URL"

      - name: Update Vercel environment with backend URL
        if: success()
        run: |
          vercel env add NEXT_PUBLIC_API_URL production "${{ steps.service-url.outputs.url }}" --token=${{ secrets.VERCEL_TOKEN }} --force || true

  # Run smoke tests
  smoke-tests:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test backend health
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.url }}"
          curl -f $BACKEND_URL/health || exit 1
          curl -f $BACKEND_URL/health/flight-check || exit 1

      - name: Test orchestration endpoint
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.url }}"
          curl -f $BACKEND_URL/orchestration/health || exit 1

      - name: Test frontend
        run: |
          FRONTEND_URL="https://artisan-hub.vercel.app"
          curl -f $FRONTEND_URL || exit 1

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: smoke-tests
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Deployment

            - Frontend: https://artisan-hub.vercel.app
            - Backend: Deployed to Google Cloud Run
            - Docker Image: gcr.io/${{ env.GCP_PROJECT_ID }}/artisan-backend:${{ github.ref }}

            ## Installation

            ```bash
            docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/artisan-backend:${{ github.ref }}
            ```
          draft: false
          prerelease: false

  # Deployment notification
  notify-success:
    name: Deployment Success Notification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, smoke-tests]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Frontend: âœ… Deployed to Vercel"
          echo "Backend: âœ… Deployed to Google Cloud Run"
          echo "Smoke tests: âœ… Passed"
